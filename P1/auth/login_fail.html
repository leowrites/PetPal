    <!-- Navbar -->

                <object data="./assets/logo.svg" type="image/svg+xml"></object>
                <div class="flex flex-row text-[1rem] mb-[-1.2rem] font-medium self-end">
                    <a href="/p1/index.html">
                      <div class="pb-[2rem] px-[2rem] hover:cursor-default">Home</div>
                      <!-- <div class="border-b-[1rem] border-[#290005] pb-[1rem] px-[2rem] hover:cursor-default">Home</div> -->
                      </a>
                      <div class="px-[2.5rem] hover:cursor-pointer">Adopt</div>
                      <div class="px-[2.5rem] hover:cursor-pointer">Rehome</div>
                      <div class="px-[2.5rem] hover:cursor-pointer">Shelters</div>
                  </div>
            </div>
  
            <div class="self-center flex flex-row gap-[1rem] pr-[1.5rem] font-semibold">
                <div class="bg-[#FF9447] py-[.75rem] w-[8rem] text-center text-[#FFF8F4] hover:cursor-pointer">
                    Sign Up
                </div>
                <div class="border-[#290005] border-[1px] py-[.75rem] w-[8rem] text-center text-[#290005] hover:cursor-pointer">
                    Log In
                </div>
            </div>
        </div>
        
        <div class="lg:hidden bg-[#FFF8F4]">
            <div class="flex flex-row flex-nowrap justify-between px-[1.5rem] py-[1rem] text-[1rem]">
                <div class=" flex flex-row text-[2rem]">
                    <h1 class="pr-[25px] text-[#290005]">Pet Pal</h1>
                    <object data="./assets/logo.svg" type="image/svg+xml"></object>
                </div>
                <div class="self-center">
                    <button type="button" id="navBarCollapsible" class="cursor-pointer">
                        <svg  id="navBarCollapsibleClosed" xmlns="http://www.w3.org/2000/svg" width="42" height="40" viewBox="0 0 42 40" fill="none">

                    </button>
                </div>
            </div>
            <div id="navBarCollapsibleContent" class="overflow-hidden flex flex-col items-end"
                style="box-shadow: 0px 0px 18px 0px rgba(0, 0, 0, 0.1) inset;">
                <div class="flex flex-col text-[1rem] font-medium w-[100%] font-semibold text-[290005]" >
                    <!-- border-b-[1rem] border-[#290005] pb-[1.5rem]  -->
                    <a href="./index.html">
                        <div class="border-b-[.05rem] border-[#6C6866] py-[1rem] mx-[1.5rem] grow">
                            <div class="px-[2rem] hover:cursor-pointer w-[100%] text-end">Home</div>
                        </div>
                    </a>
                    <div class="border-b-[.05rem] border-[#6C6866] py-[1rem] mx-[1.5rem] grow">
                        <div class="px-[2rem] hover:cursor-pointer w-[100%] text-end">Adopt</div>
                    </div>
                    <div class="border-b-[.05rem] border-[#6C6866] py-[1rem] mx-[1.5rem] grow">
                        <div class="px-[2rem] hover:cursor-pointer w-[100%] text-end">Rehome</div>
                    </div>
                    <div class="border-b-[.05rem] border-[#6C6866] py-[1rem] mx-[1.5rem] grow">
                        <div class="px-[2rem] hover:cursor-pointer w-[100%] text-end">Shelters</div>
                    </div>
                </div>
  
                <div class="flex flex-row justify-end gap-[1rem] mr-[1.5rem] w-[100%] py-[1rem] font-semibold">
                    <div class="bg-[#FF9447] py-[.75rem] w-[8rem] text-center text-[#FFF8F4]">
                        Sign Up
                    </div>
                    <div class="border-[#290005] border-[1px] py-[.75rem] w-[8rem] text-center text-[#290005]">
                        Log In
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-10">
        <div class="container mx-auto px-5 md:px-20">
            <div class="mt-12 flex items-center justify-center flex-col bg-white">
                <h1 class="text-[#290005] text-4xl mb-1">Welcome to Pet Pal!</h1>
                <div class="flex justify-items-center flex-row gap-10 pb-5 items-baseline">
                    <button class="w-36 py-4" 
                      onclick="location.href='signup_non_shelter.html'">
                        New Account
                    </button>
                    <button
                        class="border-b-8 border-[#FF9447] w-36 py-4 px-[1rem] tab-selected font-semibold"
                        onclick="location.href='login.html'">
                        Login
                    </button>
                </div>
                <div class="">
                    <form class="flex flex-col gap-1 text-xl justify-center w-full max-w-lg mx-auto">
                        <div class="mb-4">
                            <label for="username" class="block font-medium">Username</label>
                            <input
                            id="username"
                            type="text"
                            class="w-full px-3 py-2 text-sm rounded-lg border-2 border-[#290005] bg-[#FFF8F4] mr-12 ml-0 sm:mr-40"
                            placeholder="justinli"
                            />
                        </div>
                        <div class="mb-8">
                            <div class="flex flex-row justify-between">
                                <label for="password" class="font-medium">Password</label>
                                <button>
                                    <img src="/P1/assets/locked_lock.svg" alt="locked_lock.jpg" class="h-6 w-6">
                                </button>
                            </div>
                            <input
                                id="password"
                                type="password"
                                class="w-full px-3 py-2 text-sm rounded-lg border-2 border-rose-600 bg-[#FFF8F4]"
                                placeholder="*******"
                            />
                            <p class="text-sm text-rose-600">Incorrect password.</p>
                        </div>
                        <div class="w-full">
                            <button type="submit"
                                class="px-3 py-2 w-9/12 rounded-lg border-2 border-[#290005] font-semibold text-white bg-[#290005] mx-4 sm:mx-8"
                            >
                                Sign In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="absolute bottom-0 h-[3rem] bg-[#290005] text-center w-[100%] text-white py-[1rem] text-[1rem]">

</html>
