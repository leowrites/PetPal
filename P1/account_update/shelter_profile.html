  <main class="pt-10">
    <div class="container mx-auto px-5 sm:px-5 md:px-5 lg:px-20">
      <p class="text-3xl min-w-full font-semibold">Account Settings</p>
      <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-4 md:mb-8">
        <div class="bg-white p-6 rounded pt-12 lg:w-3/4">
            <p class="text-2xl font-bold mb-4">Profile</p>
            <form class="mb-4">
              <label for="username" class="block font-medium">Username</label>
              <div class="flex items-center">
                  <input
                      id="username"
                      type="text"
                      class="w-9/12 px-3 py-2 text-sm rounded-lg border-2 border-[#290005] bg-[#FFF8F4] mr-2"
                      placeholder="justinli"/>
                  <button type="button">
                      <img src="../assets/edit_pencil.svg" class="ml-2 h-8 w-8 hover:opacity-[85%] transition duration-300">
                  </button>
              </div>
            </form>
          <form class="mb-4">
            <label for="email" class="block font-medium">Email</label>
            <div class="flex items-center">
                <input
                    id="email"
                    type="email"
                    class="w-9/12 px-3 py-2 text-sm rounded-lg border-2 border-[#290005] bg-[#FFF8F4] mr-2"
                    placeholder="jli@gmail.com"/>
                <button type="button">
                    <img src="../assets/edit_pencil.svg" class="ml-2 h-8 w-8 hover:opacity-[85%] transition duration-300">
                </button>
            </div>
          </form>
          <form class="">
            <label for="password" class="block font-medium">Password</label>
            <div class="flex items-center">
                <input
                    id="password"
                    type="password"
                    class="w-9/12 px-3 py-2 text-sm rounded-lg border-2 border-[#290005] bg-[#FFF8F4] mr-2"
                    placeholder="********"/>
                <button type="button" onclick="location.href='../account_update/password_change.html'">
                    <img src="../assets/edit_pencil.svg" class="ml-2 h-8 w-8 hover:opacity-[85%] transition duration-300">
                </button>
            </div>
          </form>
          <p class="text-2xl font-semibold mt-12 mb-3">Notifications</p>
          <form class="mb-4">
            <div class="mb-3 flex items-center">
              <input
                id="allowNotifications"
                type="checkbox"
                class="w-5 h-5 border border-[#290005] bg-[#FFF8F4] rounded-md"
                />
                <label for="allowNotifications" class="ml-4 font-medium text-lg">I agree to receive email notifications.</label>
            </div>
          </form>
          <p class="text-2xl font-semibold mt-4 mb-3">Notification Preferences</p>
          <form class="mb-4">
            <div class="mb-2 flex items-center">
              <input
                id="allowMessageNotifications"
                type="checkbox"
                class="w-5 h-5 border border-[#290005] bg-[#FFF8F4] rounded-md"
                disabled
                />
                <label for="allowMessageNotifications" class="ml-4 font-medium text-lg">Messages</label>
            </div>
            <div class="mb-2 flex items-center">
              <input
                id="allowStatusNotifications"
                type="checkbox"
                class="w-5 h-5 border border-[#290005] bg-[#FFF8F4] rounded-md"
                disabled
                />
                <label for="allowStatusNotifications" class="ml-4 font-medium text-lg">Status Updates</label>
            </div>
            <div class="mb-4 flex items-center">
              <input
                id="allowNewListingNotifications"
                type="checkbox"
                class="w-5 h-5 border border-[#290005] bg-[#FFF8F4] rounded-md"
                disabled
                />
                <label for="allowNewListingNotifications" class="ml-4 font-medium text-lg">New Listings</label>
            </div>
            <button type="submit" class="px-6 py-1 rounded-full border-2 border-[#290005] text-base font-semibold text-white bg-[#290005] hover:opacity-[85%] transition duration-300">Save</button>
          </form>
        </div>  
        <div class="bg-white p-6 rounded md:pt-12 md:w-11/12 xl:w-3/4">
          <p class="text-2xl font-bold mb-4">Shelter Information</p>
          <form class="mb-4">
            <label for="shelterName" class="block font-medium">Shelter Name</label>
            <div class="flex items-center">
                <input
                    id="shelterName"
                    type="text"
                    class="w-9/12 px-3 py-2 text-sm rounded-lg border-2 border-[#290005] bg-[#FFF8F4] mr-2"
                    placeholder="Toronto Humane Society"/>
                <button type="button">
                    <img src="../assets/edit_pencil.svg" class="ml-2 h-8 w-8 hover:opacity-[85%] transition duration-300">
                </button>
            </div>
          </form>
          <form class="mb-4 w-full">
            <label for="shelterEmail" class="block font-medium">Contact Email</label>
            <div class="flex items-center">
                <input
                    id="shelterEmail"
                    type="email"
                    class="w-9/12 px-3 py-2 text-sm rounded-lg border-2 border-[#290005] bg-[#FFF8F4] mr-2"
                    placeholder="ths@gmail.com"/>
                <button type="button">
                    <img src="../assets/edit_pencil.svg" class="ml-2 h-8 w-8 hover:opacity-[85%] transition duration-300">
                </button>
            </div>
          </form>
          <form class="mb-4">
            <label for="location" class="block font-medium">Location</label>
            <div class="flex items-center">
                <input
                    id="location"
                    type="text"
                    class="w-9/12 px-3 py-2 text-sm rounded-lg border-2 border-[#290005] bg-[#FFF8F4] mr-2"
                    placeholder="********"/>
                <button type="button" onclick="location.href='../account_update/password_change.html'">
                    <img src="../assets/edit_pencil.svg" class="ml-2 h-8 w-8 hover:opacity-[85%] transition duration-300">
                </button>
            </div>
          </form>
          <form class="mb-4">
            <label for="mission" class="block font-medium">Mission Statement</label>
            <div class="flex flex-row items-start">
              <textarea
                id="mission"
                class="w-9/12 px-3 py-2 text-sm rounded-lg border-2 border-[#290005] bg-[#FFF8F4]"
                placeholder="We love pets!"
                rows="4"></textarea>
                <button type="button" onclick="location.href='../account_update/password_change.html'">
                  <img src="../assets/edit_pencil.svg" class="ml-4 h-8 w-8  hover:opacity-[85%] transition duration-300">
              </button>
          </form>
        </div>
      </div>
    </div>
