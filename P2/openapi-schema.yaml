components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        password:
          type: string
          writeOnly: true
          maxLength: 128
        is_shelter:
          type: boolean
          writeOnly: true
      required:
      - username
      - password
      - is_shelter
    ShelterQuestion:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        question:
          type: string
          maxLength: 1000
        type:
          enum:
          - FILE
          - CHECKBOX
          - DATE
          - EMAIL
          - TEXT
          - NUMBER
          type: string
      required:
      - question
    AssignedQuestion:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        question:
          type: integer
        rank:
          type: integer
        required:
          type: boolean
        listing:
          type: string
          readOnly: true
      required:
      - question
    PetApplicationGetOrUpdate:
      type: object
      properties:
        status:
          enum:
          - pending
          - accepted
          - denied
          - withdrawn
          - approved
          type: string
        listing:
          type: string
          readOnly: true
        application_responses:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              question:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  question:
                    type: object
                    properties:
                      id:
                        type: integer
                        readOnly: true
                      question:
                        type: string
                        maxLength: 1000
                      type:
                        enum:
                        - FILE
                        - CHECKBOX
                        - DATE
                        - EMAIL
                        - TEXT
                        - NUMBER
                        type: string
                    required:
                    - question
                    readOnly: true
                  rank:
                    type: integer
                  required:
                    type: boolean
                  listing:
                    type: integer
                required:
                - listing
                readOnly: true
              answer:
                type: string
                maxLength: 3000
              application:
                type: integer
            required:
            - answer
            - application
          readOnly: true
        applicant:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            username:
              type: string
              description: Required. 150 characters or fewer. Letters, digits and
                @/./+/-/_ only.
              pattern: ^[\w.@+-]+\z
              maxLength: 150
            password:
              type: string
              writeOnly: true
              maxLength: 128
            is_shelter:
              type: boolean
              writeOnly: true
          required:
          - username
          - password
          - is_shelter
          readOnly: true
        id:
          type: integer
          readOnly: true
        application_time:
          type: string
          format: date-time
          readOnly: true
        last_updated:
          type: string
          format: date-time
          readOnly: true
      required:
      - status
    PetListing:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        shelter:
          type: string
          readOnly: true
        status:
          enum:
          - available
          - not_available
          type: string
        assigned_questions:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                readOnly: true
              question:
                type: object
                properties:
                  id:
                    type: integer
                    readOnly: true
                  question:
                    type: string
                    maxLength: 1000
                  type:
                    enum:
                    - FILE
                    - CHECKBOX
                    - DATE
                    - EMAIL
                    - TEXT
                    - NUMBER
                    type: string
                required:
                - question
                readOnly: true
              rank:
                type: integer
              required:
                type: boolean
              listing:
                type: integer
            required:
            - listing
        age:
          type: integer
        breed:
          type: string
          maxLength: 200
      required:
      - name
      - age
      - breed
    Shelter:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
        owner:
          type: string
          readOnly: true
    ShelterReview:
      type: object
      properties:
        text:
          type: string
        user:
          type: string
          readOnly: true
        date_created:
          type: string
          format: date-time
          readOnly: true
        rating:
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          type: integer
        shelter:
          type: integer
      required:
      - text
      - rating
      - shelter
    ApplicationComment:
      type: object
      properties:
        text:
          type: string
        user:
          type: string
          readOnly: true
        date_created:
          type: string
          format: date-time
          readOnly: true
      required:
      - text
    Notification:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        notification_type:
          enum:
          - applicationMessage
          - applicationSatusChange
          - petListing
          - application
          - review
          type: string
        associated_model_type:
          type: string
          readOnly: true
        associated_model_id:
          type: integer
        created:
          type: string
          format: date-time
          readOnly: true
        read:
          type: boolean
      required:
      - user
      - notification_type
      - associated_model_id
    NotificationPreferences:
      type: object
      properties:
        user:
          type: object
          properties:
            id:
              type: integer
              readOnly: true
            username:
              type: string
              description: Required. 150 characters or fewer. Letters, digits and
                @/./+/-/_ only.
              pattern: ^[\w.@+-]+\z
              maxLength: 150
            password:
              type: string
              writeOnly: true
              maxLength: 128
            is_shelter:
              type: boolean
              writeOnly: true
          required:
          - username
          - password
          - is_shelter
          readOnly: true
        application_message:
          type: boolean
          nullable: true
        application_status_change:
          type: boolean
          nullable: true
        pet_listing:
          type: boolean
          nullable: true
        application:
          type: boolean
          nullable: true
        review:
          type: boolean
          nullable: true
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - username
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
